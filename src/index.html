<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lançamento Tênis Nike</title>
  </head>
  <body class="w-full h-full overflow-hidden">
    <div
      class="w-full h-screen bg-slate-300 flex items-center justify-center p-3"
    >
      <main
        class="bg-white shadow-lg w-full h-[540px] max-w-4xl flex flex-col items-center justify-center md:flex-row"
      >
        <div
          class="w-full md:w-1/2 h-full flex flex-col items-center justify-center"
        >
          <div class="w-full">
            <h3 class="hidden md:block text-sm ml-4 font-bold mt-4">
              Sujeito Programador
            </h3>
          </div>

          <div class="w-full h-full flex items-center justify-center">
            <div class="mb-2">
              <h1 class="text-5xl font-bold mb-2 select-none">
                Lançamento <br />
                <p>Nike Air.</p>
              </h1>
              <p class="mb-1">O tênis do futuro.</p>
              <p class="mb-7">O futuro a um passo do seu alcance!</p>
              <a
                href="#"
                class="font-bold bg-zinc-800 text-white py-2 px-5 border-2 border-zinc-800 hover:bg-white hover:text-zinc-800 duration-300"
              >
                QUERO CONHECER</a
              >
            </div>
          </div>
        </div>

        <div
          class="w-full md:w-1/2 h-full flex items-center justify-center bg-[url('../src/assets/bg.png')] bg-no-repeat bg-center bg-cover"
        >
          <img
            src="../src/assets/tenis.png"
            alt="Tênis Nike"
            class="max-w-lg w-11/12 md:w-full object-cover z-30 duration-300 hover:rotate-6 hover:scale-110 md:hover:scale-125"
          />
        </div>
      </main>
    </div>
  </body>
</html>
